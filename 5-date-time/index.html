<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Example</title>
</head>
<body>

  <script>
    // Create a new Date object for the current date and time
    const currentDate = new Date();

    // Log the full date and time string
    console.log("Full Date String:", currentDate.toString());

    // Log only the date part (without time)
    console.log("Date Only:", currentDate.toDateString());

    // Log the date in the local format
    console.log("Locale Date:", currentDate.toLocaleDateString());

    // Log the type of the variable (should be 'object')
    console.log("Type of currentDate:", typeof currentDate);

    // Create a specific date: January 23, 2025
    const specificDate = new Date(2025, 0, 23); // Month is 0-indexed (0 = January)

    // Log the specific date in readable format
    console.log("Specific Date:", specificDate.toDateString());
  </script>

</body>
</html>
