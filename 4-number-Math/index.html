<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Code</title>
</head>
<body>
    <script>
        const score = 400;
        const balance = 100;
        const otherNum = 24.66;
        const hundreds = 1_000_000;

        console.log(`Absolute Value: ${Math.abs(-5)}`);
        console.log(`Rounded: ${Math.round(4.3)}`);
        console.log(`Ceiled: ${Math.ceil(4.2)}`);
        console.log(`Floored: ${Math.floor(4.6)}`);
        console.log(`Minimum: ${Math.min(4, 3, 8, 2, 1, 0)}`);
        console.log(`Maximum: ${Math.max(4, 15, 2, 0, 6)}`);

        console.log(`Random Number: ${Math.random().toFixed(2)}`);
        console.log(`Random (1-10): ${Math.floor(Math.random() * 10 + 1)}`);

        const getRandomInRange = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

        console.log(`Random (10-20): ${getRandomInRange(10, 20)}`);
    </script>
</body>
</html>
