<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Methods Example</title>
</head>
<body>

  <script>
    // Creating arrays
    const numberArray = [1, 2, 3, 4, 5]; // Using array literal
    const heroes = ["Shaktiman", "Naagraj"]; // Array of strings
    const anotherArray = new Array(1, 2, 3, 4, 5); // Using Array constructor

    // Accessing array elements
    console.log("First element of numberArray:", numberArray[0]);

    // === Array Methods ===

    // Add an element to the end of the array
    numberArray.push(6);
    console.log("After push(6):", numberArray);

    // Remove the last element of the array
    numberArray.pop();
    console.log("After pop():", numberArray);

    // Add an element at the beginning of the array
    numberArray.unshift(9);
    console.log("After unshift(9):", numberArray);

    // Remove the first element of the array
    numberArray.shift();
    console.log("After shift():", numberArray);

    // Find the index of an element
    const index = numberArray.indexOf(3);
    console.log("Index of 3:", index);

    // Check if an element exists in the array
    const hasFour = numberArray.includes(4);
    console.log("Includes 4?", hasFour);

    // Reverse the array
    const reversedArray = [...numberArray].reverse(); // Using spread to avoid mutating original
    console.log("Reversed array:", reversedArray);

    // Slice - get a portion of the array (non-destructive)
    const slicedArray = numberArray.slice(1, 3); // Elements at index 1 and 2
    console.log("Sliced array (1 to 3):", slicedArray);

    // Splice - remove or replace elements (destructive)
    const splicedArray = [...numberArray]; // Make a copy for demonstration
    splicedArray.splice(2, 1); // Removes 1 element at index 2
    console.log("After splice at index 2:", splicedArray);

    // Join - convert array to string
    const joined = numberArray.join(" - ");
    console.log("Joined array:", joined);

    // Map - create new array by applying a function to each element
    const doubled = numberArray.map(num => num * 2);
    console.log("Doubled array:", doubled);

    // Filter - get elements that match a condition
    const filtered = numberArray.filter(num => num > 2);
    console.log("Filtered array (num > 2):", filtered);

    // forEach - loop through each element
    console.log("Elements in numberArray:");
    numberArray.forEach((num, index) => {
      console.log(`Index ${index}:`, num);
    });

  </script>

</body>
</html>
